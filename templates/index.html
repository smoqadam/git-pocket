<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read It Later - Personal Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .search-box:focus {
            border-color: #667eea;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        .article-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .article-content {
            padding: 25px;
        }
        .article-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.4;
            text-decoration: none;
        }
        .article-title:hover {
            color: #667eea;
        }
        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.85em;
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .article-summary {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .article-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .keyword {
            background: #f0f2f5;
            color: #555;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75em;
        }
        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
        }
        .rss-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6b35;
            color: white;
            padding: 12px 16px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .rss-link:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .articles-grid { grid-template-columns: 1fr; }
            .stats { flex-direction: column; gap: 10px; text-align: center; }
        }
    </style>
</head>

            <p>Your Personal Article Archive</p>
