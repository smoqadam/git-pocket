<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <meta name="author" content="{authors}">
    <link rel="stylesheet" href="../templates/assets/article-styles.css">
</head>
<body>
    <div class="nav">
        <a href="../index.html">← Back to Index</a>
    </div>
    <div class="article-header">
        <h1>{title}</h1>
        <div class="metadata">
            <div class="metadata-item">📅 {date}</div>
            {author_section}
            <div class="metadata-item">🔗 <a href="{url}" class="source" target="_blank">Original Source</a></div>
        </div>
    </div>
    <div class="content">
        {content}
    </div>
</body>
</html>
