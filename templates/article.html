<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <meta name="author" content="{authors}">
    <meta name="description" content="{summary}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.7;
            color: #333;
            background-color: #fafafa;
        }
        .nav {
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .article-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #2c3e50;
            line-height: 1.3;
        }
        .metadata {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9em;
        }
        .metadata-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .source {
            color: #007acc;
            text-decoration: none;
            border: 1px solid #007acc;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }
        .source:hover {
            background-color: #007acc;
            color: white;
        }
        .content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: justify;
        }
        .content p {
            margin-bottom: 20px;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .summary {
            background: #f8f9fa;
            padding: 20px;
            border-left: 4px solid #007acc;
            margin-bottom: 30px;
            border-radius: 0 10px 10px 0;
            font-style: italic;
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .article-header, .content { padding: 20px; }
            h1 { font-size: 1.8em; }
            .metadata { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="../index.html">‚Üê Back to Index</a>
    </div>
    <div class="article-header">
        <h1>{title}</h1>
        <div class="metadata">
            <div class="metadata-item">üìÖ {date}</div>
            {author_section}
            <div class="metadata-item">üîó <a href="{url}" class="source" target="_blank">Original Source</a></div>
        </div>
        {summary_section}
    </div>
    <div class="content">
        {content}
    </div>
</body>
</html>
